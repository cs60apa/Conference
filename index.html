<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') center/cover no-repeat;
            color: #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        #countdown {
            font-size: 1.5rem;
            display: flex;
        }

        #countdown > div {
            text-align: center;
            margin: 0 20px;
        }

        #countdown span {
            font-size: 2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conference Under Development</h1>
        <p>Our website will be live soon, for now visit <a href="https://forum.devcircleafrica.com">Our Forum</a>.</p>
        <br>
        <p>Email us: info@devcircleafrica.com</p>
        <div id="countdown">
            <div>
                <span id="days">00</span>
                <br>Days
            </div>
            <div>
                <span id="hours">00</span>
                <br>Hours
            </div>
            <div>
                <span id="minutes">00</span>
                <br>Minutes
            </div>
            <div>
                <span id="seconds">00</span>
                <br>Seconds
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Feb 10, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
